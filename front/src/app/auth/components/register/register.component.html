<div class="arrow-back">
  <p>
    <a href="/"><mat-icon>arrow_back</mat-icon></a>
  </p>
</div>
<div class="register">
  <div>
    <div class="title">
      <p>Inscription</p>
    </div>
    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-content">
        <div>
          <label for="name">Nom d'utilisateur</label><br>
          <input id="name" matInput placeholder="Name" formControlName="name">
        </div>
        <div>
          <label for="email">Email ou nom d'utilisateur</label><br>
          <input id="email" matInput placeholder="Email" formControlName="email">
        </div>
        <div>
          <label for="password">Email ou nom d'utilisateur</label><br>
          <input id="password" matInput placeholder="Password" formControlName="password">
        </div>
      </div>
      <div class="submit-button">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">S'inscrire</button>
        <p *ngIf="onError" class="error">An error occurred</p>
      </div>
    </form>
  </div>
</div>
