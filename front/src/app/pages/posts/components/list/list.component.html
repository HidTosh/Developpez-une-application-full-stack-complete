<div class="content">
  <div class="mat-cards-actions">
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="createPost()" type="button">Cr√©er un article</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button color="default" (click)="sortPosts()" type="button">Trier par <mat-icon>arrow_downward</mat-icon></button>
    </mat-card-actions>
  </div>
  <div class="posts">
    <div class="cards-posts">
      <mat-card class="mat-card-post" *ngFor="let post of listPosts">
        <mat-card-header>
          <mat-card-title>
            <span class="visit-url" (click)="viewPost(post.id)">{{ post.title }}</span>
          </mat-card-title>
        </mat-card-header>
        <div class="mat-cards-subtitles">
          <p class="subtitle">{{ post.user_name }}</p>
          <p class="subtitle">{{ post.createdAt  | date:'yyyy-MM-dd' }}</p>
        </div>
        <p class="cards-content">
          {{ post.description | slice:0:580 }}
          <span *ngIf="post.description.length > 580" class="visit-url" (click)="viewPost(post.id)">...</span>
        </p>
      </mat-card>
    </div>
  </div>
</div>
